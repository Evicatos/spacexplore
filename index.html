<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>spacexplore</title>

		<link rel="stylesheet" href="style/space.css">
	</head>

	<body >
	  <div>
	    <div class="main" id="mode_star_system">
	      <span>Navigation Mode</span> <br>
	      <canvas id="testCanvas"></canvas>
      </div>
	    <div class="main hidden" id="mode_interstellar_nav">Todo</div>
	    <div class="main hidden" id="mode_cargo_hold">
      <span>Ship Details</span> <br>
      </div>
	    <div class="main hidden" id="mode_crew">
      <span>Crew Management</span> <br>
      </div>
	    <div class="main hidden" id="mode_gameOptions">
      <span>Options</span><br>
      <table id="key_bindings">
        
      </table>
      </div>
	  </div>
		<div class="sidebar">
			<div class="informational" id="statusBox">
			<p class="menuHead">Status</p>
			DateTime: <span id="currDateTime">test</span>
			<br />
			Location: <span id="currLocation"></span>
			<br />
			Hull Integrity
			<div class="measureBar"><div id="hullIntegrity" class="measure25"></div></div>
			Warp Charge
			<div class="measureBar"><div id="warpCharge" class="measure25"></div></div>
			</div>
		</div>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js" charset="utf-8"></script>
    <script src="script/space_ui.js"> </script>
    <script src="script/main.js"> </script>
	</body>
</html>
